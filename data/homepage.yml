material:
  enable: true
  title: "Why Use Vermicompost?"
  subtitle:
    "Vermicompost is an excellent fertilizer and soil ammendment with several benefits over conventional fertilizers."
  materialItem:
    # material item loop
    - title: "Improves Plant Growth and Health"
      image: "images/material/watering_plant.png"
      content: "Vermicompost has been proven to enhance plant growth by providing a balanced mix of nutrients, protecting plants from certain diseases and providing essential plant growth hormones"
    # material item loop
    - title: "Sustainable"
      image: "images/material/recycling.png"
      content: "Our vermicompost is made using waste organic matter including: spoiled vegetables and fruit, discarded cardboard boxes and sargassum seaweed."

    # material item loop
    - title: "Improves Soil"
      image: "images/material/ecology.png"
      content: "Vermicompost improves, among other things, soil aeration, soil water holding capacity and soil microbial life which is essential in creating healthy, productive soil."

    # material item loop
    - title: "100% Local"
      image: "images/material/map.png"
      content: "Our product is produced using locally available materials, even our worms!"

