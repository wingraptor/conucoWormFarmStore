faqItem:
  - title : How Much Vermicompost Should I Use?
    content : Vermicompost has been shown to have positive effects with as little as 10% vermicompost to soil mixture. A typical 4 x 8 raised garden bed only needs 2.5lbs (~1.1kg) in order to received beneficial effects, this roughly corresponds with 1/10th lb per sq.ft.

  - title : How Should I Apply Vermicompost?
    content : Vermicompost is most effectively applied as a top dressing on the surface of the soil and then covered with an mulch. The mulch is important because vermicompost is sensitive to direct light and heat. Note that Vermicompost can be applied directly to the plants without risk of nutrient burn.

  - title : Does Vermicompost Expire?
    content : If stored in a cool, dark environment, vermicompost can last for years and does not expire per se but slowly loses its nutritional and microbial potency.